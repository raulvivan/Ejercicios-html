		<script type="text/javascript">
			function calcular(){
				var dias = document.getElementById("dias").value;
				var fecha = new Date();
				fecha.setMilliseconds(dias*86400000+fecha.getMilliseconds());
				document.getElementById("fecha").value = fecha;
				
			}
		</script>
		
		<input type="text" placeholder="Numero dias" id="dias"/>
		<input type="text" placeholder="Fecha" id="fecha"/>
		<input type="submit" value="Calcular" onclick="calcular()"/>
